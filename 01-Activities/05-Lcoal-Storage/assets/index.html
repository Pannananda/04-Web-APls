<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Auth Form</title>
</head>
<body>
    <div class="clearfix">
        <div class="card">
            <h2>Sign Up</h2>
            <form method="POST">
               <div class="input-group">
                <label for="first-name ">First Name</label>
                <input type="text"name="first-name" id="first-name" placeholder="jane" />
               </div>

               <div class="input-group">
                <label for="lest-name">Last Name</label>
                <input type="text" name="lest-name" id="lest-name" placeholder="Doe" />
               </div>

               <div class="input-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="janedoe@mail.com" />
               </div>

               <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="supersecure123" />
               </div>

               <div id="meg"></div>
               <button id="sign-up">Sign-Up</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
